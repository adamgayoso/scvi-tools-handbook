        with:
          persist-credentials: false
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Python dependencies
        run: |
          pip install pandocfilters
      - name: Setup pandoc
        uses: Ender-events/pandoc@master
      - name: Make document and website
